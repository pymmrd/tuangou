{% extends "base_site.html" %}{% block extra_css %}<link href="{{ MEDIA_URL }}css/list.css" rel="stylesheet" type="text/css" media="screen" /><link href="{{ MEDIA_URL }}css/login.css" rel="stylesheet" type="text/css" />{% endblock %}
{% block content %}<div id="login-box" style="width:320px;">{% if form.errors or login_error == 'True' %}<div class="safe-tips">用户名或者密码错误</div>{% endif %}<div class="login-top"></div><div class="login-main"><form method="post" action=".">{% csrf_token %}<input type="hidden" name="next" value="{{ redirect_to }}" /><dl><dt>Email：</dt><dd>{{ form.username }}<a href="{% url signup %}{% if redirect_to %}?next={{ redirect_to}}{% endif %}">新帐号注册</a></dd><dt>密&nbsp;码：</dt><dd>{{ form.password }}</dd><dt>&nbsp;</dt><dd><input type="submit" value="登录" id="form_submit"></input></dd></dl></form></div><div class="login-power"></div></div>{% endblock %}
