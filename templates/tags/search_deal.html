{% load safe_filters %}<div class="iituan"><dl class="tuan_box" id="{{ object.pk }}"><input type="hidden" class="hidden" name="{{ refer }}" value="{{ page_flag }}_{{ area }}" title="{{ object.website__name }}" /><b class="r1"></b><b class="r2"></b>{% if object.start_date.date == today %}<div class="t_l"></div>{% endif %}<div class="djs"></div><span class="sjss settime" endtime="{{ object.end_date|date:'Y,n,j,G,i,s'}}"></span><div class="tuan_box_img"><a class='count'  href="{% url show_detail object.pk %}" target="_blank" name="{{ object.pk }}"><img src="{% if object.image %}{{ MEDIA_URL }}{{ object.image }}{% endif %}" alt="{{ object.title }}" /></a></div><div class="t_price"><ins class="ins">{{ object.price }}</ins><p>￥<del class="del">{{ object.origin_price }}</del><span>({{ object.discount }}折)</span></p></div><div class="tp"><span><a class='count' href="{% url stats_jump object.pk %}" target="_blank"  name="{{ object.pk }}">[{{ object.website__name }}]</a></span><a class='count' name="{{ object.pk }}" href="{% url stats_jump object.pk %}" target="_blank" name="{{ object.pk }}">{{ object.title|safe_slice:":35"}}</a></div><div class="golook"><span class="add"><a class='count' href="{% url show_city city.slug %}" target="_blank">{{ city.name }}</a></span><span class="glook"><a class='count' href="{% url stats_jump object.pk %}" target='_blank' name="{{ object.pk }}"></a></span></div><div class="bom"><a class="pl_l wish" href="javascript:void(0)">收藏</a><a class="pl_l" href="{% url show_detail object.pk %}#d_share" target="_blank" name="{{ object.pk }}">分享</a><a class="pl_r" href="{% url show_detail object.pk %}#ihf" target="_blank" name="{{ object.pk }}">评论</a></div><b class="r3"></b><b class="r4"></b></dl></div>
