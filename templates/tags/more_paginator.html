<p class="paginator">{% if p.has_other_pages %}{% if p.has_previous %}<a href="{% if flag %}javascript:void(0);{% else %}{{ request.path }}?{{ params }}&page={{ p.previous_page_number }}{% endif %}" {% if flag %}name="{{ p.previous_page_number }}"{% endif %}>上一页</a>{% endif %}{% for i in page_range %}{% ifequal i "." %}<span class="dot">...</span>{% else %}{% ifequal i page %}<span class="this_page">{{ i }}</span>{% else %}<a class="link_page" href="{% if flag %}javascript:void(0);{% else %}{{ request.path }}?{{ params }}&page={{ i }}{% endif %}" {% if flag %}name="{{ i }}"{% endif %}>{{ i }}</a>{% endifequal %}{% endifequal %}{% endfor %}{% if p.has_next %}<a href="{% if flag %}javascript:void(0);{% else %}{{ reqeust.path }}?{{ params }}&page={{ p.next_page_number }}{% endif %}" {% if flag  %}name="{{ p.next_page_number }}"{% endif %}>下一页</a>{% endif %}{% endif %}</p>
