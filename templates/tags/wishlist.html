{% load safe_filters %}{% for item in result_list %}<div class="xm {% if item.deal.end_date < now %}highground{% endif %}" id="wish_{{ item.pk }}"><div class="tgtp"><a href="{% url stats_jump item.deal.pk %}"><img src="{{ item.deal.thumbnail.url }}" target="_blank"></a></div><div class="tgnr"><a href="{% url stats_jump item.deal.pk %}" target="_blank" title="{{ item.deal.title }}">{{ item.deal.title|safe_slice:":35" }}</a></div><div class="tgwz">{{ item.deal.website.name }}</div><div class="tgwz">团购：￥{{ item.deal.price }}元</div><div class="tgcz"><a href="javascript:void(0)" name="{{ item.pk }}">删除</a></div></div>{% endfor %}
